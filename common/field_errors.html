{% if field.errors %}
<div class="row">
    <div class="alert alert-danger mt-1">
        {{ field.errors }}
    </div>
</div>
{% endif %}

{% for message in messages %}
{% if 'field_errors' in message.tags and field.name in message.tags %}
<div class="row">
    <div class="alert alert-danger mt-1">
        {{ message }}
    </div>
</div>
{% endif %}
{% endfor %}
